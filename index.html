<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>
    <main class="mains">
        <div class="div">
            <input type="text" placeholder="Search Location" class="search-input">
            <button class="search"><i class="fa-solid fa-magnifying-glass" id="Sear"></i></button>
        </div>
        <div id="content"></div>
    </main>

    <div class="info">
        <h1 class="Celcius">16°</h1>
        <div class="text">
            <h1>London</h1>
            <p class="ptop">06:09 - Monday, 9 Sep ‘23</p>
        </div>
        <div class="Clicon"><i class="fa-solid fa-cloud"></i></div>
    </div>

    <div class="container">
        <p class="Detail">Weather details...</p>
        <h2 class="thunderH">THUNDERSTORM WITH LIGHT DIZZLE</h2>
        <div class="tempMax">
            <p>Temp Max</p>
            <p>19° <i class="fa-solid fa-temperature-half" id="maxIcon"></i></p>
        </div>
        <div class="tempMin">
            <p>Temp Min</p>
            <p>15° <i class="fa-solid fa-temperature-half" id="minIcon"></i></p>
        </div>
        <div class="humidity">
            <p>Humidity</p>
            <p>58% <i class="fa-regular fa-droplet-degree"></i></p>
        </div>
        <div class="cloud">
            <p>Cloudy</p>
            <p>86% <i class="fa-solid fa-cloud"></i></p>
        </div>
        <div class="wind">
            <p>Wind</p>
            <p>5km/h <i class="fa-solid fa-wind"></i></p>
        </div>
        <hr>
    </div>

    <script src="app.js"></script>
</body>
</html>
